images:
  gte-embedding-gpu:
    base: autonomi/nos:latest-gpu
    pip:
      - torch==2.0.1
      - transformers==4.36.0
      - sentence-transformers==2.2.2
    env:
      NOS_LOGGING_LEVEL: DEBUG

models:
  TaylorAI/gte-tiny:
    model_cls: GTEEmbedding
    model_path: models/gte_embedding.py
    default_method: embed
    runtime_env: gte-embedding-gpu
