images:
  kosmos-2-patch14-224-gpu:
    base: autonomi/nos:0.1.0rc2-gpu
    pip:
      - torch==2.0.1
      - git+https://github.com/huggingface/transformers
    env:
      NOS_LOGGING_LEVEL: DEBUG

models:
  microsoft/kosmos-2-patch14-224:
    model_cls: Kosmos2Patch14224
    model_path: models/kosmos_2_patch14_224.py
    default_method: image_to_text
    runtime_env: kosmos-2-patch14-224-gpu
